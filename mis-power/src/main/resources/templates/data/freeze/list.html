<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:replace="common/base::pagetitle"></title>
    <link th:replace="common/base::static"/>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="layui-elem-field layuimini-search">
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" id="searchForm">
                    <div style="display: none"><input type="text" name="test" value=""></div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <select class="layui-select" name="devType" id="devType" lay-filter="devType" lay-search>
                                <option value="">请选择设备类型</option>
                                <each th:each="item:${T(com.wt.mis.sys.util.DictUtils).getDictItems('设备类型')}">
                                    <option th:value="${item.itemValue}" th:text="${item.itemKey}"></option>
                                </each>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <select class="layui-select" name="devId" id="devId" lay-filter="devId" lay-search >
                                <option value="">请选择设备名称</option>
                            </select>
                        </div>
                   <div class="layui-inline">
                       <input type="text" name="freezeTime" id="freezeTime" autocomplete="off" class="layui-input" placeholder="冻结时间">
                   </div>
                        <div class="layui-inline">
                            <a class="layui-btn" lay-submit="" lay-filter="data-search-btn"><i class="layui-icon">&#xe615;</i>搜索</a>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-warm data-reset-btn" lay-button="" id="restBtn"><i class="layui-icon">&#xe666;</i>重置</a>
                        </div>
                        <div class="layui-inline">
                            <a class="layui-btn layui-btn-normal" lay-button="" id="showEcharBtn"><i class="layui-icon">&#xe62c;</i>图表</a>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <table class="layui-hide" id="searchListTable" lay-filter="searchListTable"></table>

        <!--顶部工具按钮-->
        <script type="text/html" id="TopTableBar">
            <div class="layui-btn-group">

            </div>
        </script>

        <!--表格中操作按钮-->
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-bg-orange" lay-event="view">查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>
        </script>
    </div>
</div>

<script th:replace="common/base::mianJs"></script>
<script th:inline="none">

    //统计图的数据
    var chartTimes = [] ;
    var chartLineA = [] ;
    var chartLineB = [] ;
    var chartLineC = [] ;

    layui.use(['form', 'table','laydate','treeSelect'], function () {
        var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                treeSelect = layui.treeSelect,
                table = layui.table;

        // 默认的操作地址
        var list_url = '/data/freeze/list';
        var delete_url = '/data/freeze/delete';
        var add_page_url = '/data/freeze/add';
        var edit_page_url = '/data/freeze/edit';
        var chart_page_url = '/data/freeze/chart';

        laydate.render({elem: '#freezeTime'});
        table.render({
            url: list_url,
            //表格列
            cols: [[
                {field: 'devName', width: 200, title: '设备名称'},
                {field: 'devType', width: 120, title: '设备类型'},
                {field: 'freezeTime', width: 200, title: '冻结时间'},
                {field: 'freezeDataA', width: 100, title: 'A相电压'},
                {field: 'freezeDataB', width: 100, title: 'B相电压'},
                {field: 'freezeDataC', width: 100, title: 'C相电压'},
                {field: 'devParentName', width: 200, title: '上级设备名称'},
                {field: 'devParentType', width: 120, title: '上级设备类型'},
                {field: 'transformName', width: 200, title: '所属台区'},
                {field: 'operationsTeamName', width: 300, title: '所属班组'},
            ]],
            method:'post', //设置提交方式为post
            elem: '#searchListTable',  //默认的查询列表页面中table的ID
            toolbar: '#TopTableBar',  //顶部工具栏的默认ID
            height: 'full-140',       //表格高度微调，适应页面
            //将返回的列表数据格式化成layui的格式
            parseData: function (res) { //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "data": res.data //解析数据列表
                };
            },
            response: {
                statusCode: 200 //规定成功的状态码，原框架默认：0
            },
            page: false,
            done: function(res, curr, count){
                chartTimes = [] ;
                chartLineA = [] ;
                chartLineB = [] ;
                chartLineC = [] ;
                if(res.data != null){
                    console.log(res.data.length);
                    for(let i = 0 ;i<res.data.length;i++){
                        chartTimes[i] = res.data[i].freezeTimeStr;
                        chartLineA[i] = res.data[i].freezeDataA;
                        chartLineB[i] = res.data[i].freezeDataB;
                        chartLineC[i] = res.data[i].freezeDataC;
                    }
                }
            }
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行搜索重载
            table.reload('searchListTable', {
                where: {
                    "devType": data.field.devType,
                    "freezeTime": data.field.freezeTime,
                    "devId": data.field.devId
                }
            });
            return false;
        });

        //监听下拉框选择
        form.on('select(devType)',function (data) {
            $('#devId').empty();
            $.getJSON("/dev/api/dev_list?devType="+data.value,function (json) {
                let html = "<option value=''>请选择设备名称</option>";
                for(var i=0;i<json.length;i++){
                    console.log(json[i].name);
                    html = html + "<option value='"+json[i].value+"'>"+json[i].name+"</option>";
                }
                $('#devId').append(html);
                form.render();
            });
        });


        //重置按钮操作
        $("#restBtn").on('click', function () {
            //清空表单
            $("#searchForm")[0].reset();
            //重新加载
            table.reload('searchListTable',{
                page: {curr: 1},
                where: {
                        "devType": "",
                        "devId": "",
                        "freezeTime": ""
                }
            });
        });

        //查看统计图
        $("#showEcharBtn").on('click',function () {
            layer.open({
                type: 2 //iframe载入
                ,content:chart_page_url
                , anim: 2 //载入方式
                ,area:['100%','100%']
                , title: '冻结数据统计表' //窗口标题
                , btn: ['关闭']
                , btnAlign: 'r' //按钮靠右
                , yes: function (index, layerObj) {
                    layer.close(index);
                }
            });
        });



        //监听表格右侧的操作按钮
        table.on('tool(searchListTable)', function (obj) {
            event(obj);
        });

        //监听表格工具栏操作按钮
        table.on('toolbar(searchListTable)', function (obj) {
            event(obj);
        });

        //各种事件处理
        function event(obj) {
            var data = obj.data;
            switch (obj.event) {
                    //==============勾选后删除按钮事件============================
                case "deleteAll":
                    config.deleteAll(table,delete_url);
                    break;
                    //==============添加按钮点击事件============================
                case "add":
                    config.add(add_page_url);
                    break;
                    //==============查看按钮点击事件============================
                case "view":
                    config.view(obj,view_page_url);
                    break;
                    //==============删除单行按钮事件============================
                case "delete":
                    config.delete(obj,delete_url);
                    break;
                    //==============编辑按钮点击事件============================
                case "edit":
                    config.edit(obj,edit_page_url);
                    break;
            }
        }
    });
</script>

</body>
</html>
