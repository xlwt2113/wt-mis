<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:replace="common/base::pagetitle"></title>
    <link th:replace="common/base::static"/>
</head>
<body>
<form class="layui-form" action="" th:object="${model}">
    <input type="hidden" th:field="*{id}"> <!--此处必须有业务主键的id-->
    <input type="hidden" th:field="*{onlineStatus}">
    <input type="hidden" th:field="*{parentId}">

        </div>


        <div class="layui-form-item">

        </div>


        <div class="layui-form-item">

            </div>
        </div>


        <div class="layui-form-item">

            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">3号地址</label>

            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">4号地址</label>
            <div class="layui-input-block">
                        <input type="text" th:field="*{thermometry4}" autocomplete="off" placeholder="请输入4号测温模块地址" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">5号地址</label>
            <div class="layui-input-block">
                        <input type="text" th:field="*{thermometry5}" autocomplete="off" placeholder="请输入5号测温模块地址" class="layui-input">

        <div class="layui-form-item">

        </div>


        <div class="layui-form-item">

            <div class="layui-input-block">
                        <input type="text" th:field="*{thermometry7}" autocomplete="off" placeholder="请输入7号测温模块地址" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">8号地址</label>

        <div class="layui-form-item">

        <div class="layui-form-item">

            <div class="layui-input-block">

            <div class="layui-input-block">

            </div>
        </div>



    <div class="layui-form-item  layui-hide">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="saveBtn" id="saveBtn">保存</button>
        </div>
    </div>
</form>

<script th:replace="common/base::mianJs"></script>
<script>

    var submitUrl = '[[${#request.servletPath}]]';

    //用于保存所有的上传文件信息
    var uploadFileMap = new Map();

    layui.use(['form', 'laydate', 'upload','treeSelect','tree'], function () {
        var form = layui.form
                , laydate = layui.laydate
                , upload = layui.upload
                ,treeSelect = layui.treeSelect
                ,tree = layui.tree
                , $ = layui.jquery;


        //自定义验证规则
        form.verify({
                hubTermaddr:function (value) {
                    if (value == '') {
                        return '必须输入终端地址';
                    }else if(isNaN(value)){
                        return '终端地址必须为数字';
                    }
                },
                hubLocation:function (value) {
                    if (value == '') {
                        return '必须输入安装位置';
                    }
                }
        });



        //监听提交
        form.on('submit(saveBtn)', function (data) {
            let index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            let loadIndex = parent.layer.load();


            $.post(submitUrl, data.field, function (result) {
                let r = JSON.parse(result);
                if (r.code == 200) {
                    parent.layer.close(index); //再执行关闭
                    if(data.field.id!=''){
                        $('#devInfo',window.parent.document).load('/fi/devhub/view?id='+data.field.id);
                        window.parent.init_tree(tree);
                    }else{
                        parent.location.reload();
                    }

                }
                parent.layer.close(loadIndex);
                parent.layer.msg(r.message);
            });
            return false;
        });
    });

    //删除附件
    function delRow(obj,fileInputId, id) {
        $(obj).parent().remove();
        let fileSets = new Set(uploadFileMap.get(fileInputId));
        fileSets.delete(parseInt(id));
        uploadFileMap.set(fileInputId,fileSets);
        if (id != undefined) {
            $.post('/sys/upload/'+id+'/del', function (result) {console.log(result);});
        }
    }

</script>
</body>
</html>
