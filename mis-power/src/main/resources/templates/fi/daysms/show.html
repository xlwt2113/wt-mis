<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>设备信息通知</title>
    <link th:replace="common/base::static"/>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend th:text="${day}"></legend>
</fieldset>

<if th:if="${error == null}">
<div style="padding: 5px; background-color: #F2F2F2;">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12" th:each="sms : ${smsShowsList}">
            <div class="layui-card">
                <div class="layui-card-header"  th:text="${sms.lineName}"></div>
                <div class="layui-card-body">
                    <div class="layui-row">
                        <div th:text="${sms.hubName}"></div>
                        <div th:text="${sms.locationAddr}+' : '+${sms.val}"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</if>
<if th:if="${error != null}">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12">
            <div class="layui-card">
                <div class="layui-card-header">出错了，未查询到数据表！</div>
                <div class="layui-card-body" th:text="${error}"></div>
            </div>
        </div>
    </div>
</if>
</body>
</html>
