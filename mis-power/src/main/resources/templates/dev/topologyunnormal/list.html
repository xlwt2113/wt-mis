<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:replace="common/base::pagetitle"></title>
    <link th:replace="common/base::static"/>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
       <input type="hidden" id="transformId" name="transformId" th:value="${#httpServletRequest.getParameter('transformId')}">
        <table class="layui-hide" id="searchListTable" lay-filter="searchListTable"></table>

    </div>
</div>

<script th:replace="common/base::mianJs"></script>
<script th:inline="none">


    // config.initQueryCondition();

    layui.use(['form', 'table','laydate','treeSelect'], function () {
        var $ = layui.jquery,
                form = layui.form,
                laydate = layui.laydate,
                treeSelect = layui.treeSelect,
                table = layui.table;

        // 默认的操作地址
        var list_url = '/dev/topologyunnormal/list?transformId=' + $('#transformId').val();


        table.render($.extend(config.searchListTable, {
            url: list_url,
            toolbar: null,  //顶部工具栏的默认ID
            //表格列
            cols: [[
                {field: 'dev_name', width: 200, title: '设备名称'},
                {field: 'dev_type_name', width: 130, title: '设备类型'},
                {field: 'dev_address', width: 150, title: '通讯地址'},
                {field: 'dev_online', width: 130, title: '是否在线'},
                {field: 'dev_exist', width: 130, title: '是否存在'},
                {field: 'dev_parent_type_name', width: 130, title: '父设备类型'},
                {field: 'dev_parent_name', width: 200, title: '父设备名称'},
                {field: 'dev_parent_address', width: 150, title: '父设备地址'},
                {field: 'transform_name', width: 250, title: '所属台区'}
            ]]
        }));




    });
</script>

</body>
</html>
