<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:replace="common/base::pagetitle"></title>
    <link th:replace="common/base::static"/>
</head>
<body>

<div class="layui-row">
    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <form class="layui-form" action="" th:object="${model}">
            <input type="hidden" th:field="*{id}"> <!--此处必须有业务主键的id-->

            <table class="layui-table" lay-size="sm">
                <colgroup>
                    <col width="120">
                    <col>
                </colgroup>
                <tbody>
                <tr>
                    <th class="layui-bg-gray">台区名称</th>
                    <td th:text="*{transformName}"></td>
                </tr>
                <tr>
                    <th class="layui-bg-gray">台区编号</th>
                    <td th:text="*{transformNum}"></td>
                </tr>
                <tr>
                    <th class="layui-bg-gray">安装位置</th>
                    <td th:text="*{installationLocation}"></td>
                </tr>
                <tr>
                    <th class="layui-bg-gray">变压器厂家</th>
                    <td th:text="*{transformFactory}"></td>
                </tr>
                <tr>
                    <th class="layui-bg-gray">变压器出厂编号</th>
                    <td th:text="*{serialNumber}"></td>
                </tr>
                <tr>
                    <th class="layui-bg-gray">变压器出厂日期</th>
                    <td th:text="*{#dates.format(manufacturingDate, 'yyyy-MM-dd')}"></td>
                </tr>
                <tr>
                    <th class="layui-bg-gray">汇聚终端地址</th>
                    <td th:text="*{devAddress}"></td>
                </tr>
                <tr>
                    <th class="layui-bg-gray">通讯地址</th>
                    <td th:text="*{protocolAddress}"></td>
                </tr>
                <tr>
                    <th class="layui-bg-gray">运维班组</th>
                    <td th:text="${operationsTeam}"></td>
                </tr>
                </tbody>
            </table>

        </form>
    </div>
    <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
        <table class="layui-table" lay-size="sm">
            <colgroup>
                <col width="100">
                <col>
            </colgroup>
            <tbody>
            <tr>
                <th class="layui-bg-gray">设备总数量</th>
                <td th:text="${allDevCnt}"></td>
            </tr>
            <tr>
                <th class="layui-bg-gray">变压器数量</th>
                <td>1</td>
            </tr>
            <tr>
                <th class="layui-bg-gray">分支箱数量</th>
                <td th:text="${branchBoxCnt}"></td>
            </tr>
            <tr>
                <th class="layui-bg-gray">表箱数量</th>
                <td th:text="${meterBoxDxCnt + meterBoxSxCnt}"></td>
            </tr>
            <tr>
                <th class="layui-bg-gray">电表数量</th>
                <td th:text="${meterDxCnt + meterSxCnt}"></td>
            </tr>
            <tr>
                <th class="layui-bg-gray">设备在线率</th>
                <td th:text="${onLine}"></td>
            </tr>
            <tr>
                <th class="layui-bg-gray">设备报警数量</th>
                <td th:text="${alarmCnt}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
