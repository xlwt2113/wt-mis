<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title th:replace="common/base::pagetitle"></title>
    <link th:replace="common/base::static"/>
</head>
<body>
<form class="layui-form" action="" th:object="${model}">
    <input type="hidden" th:field="*{id}"> <!--此处必须有业务主键的id-->


        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-block">
                        <input type="text" th:field="*{mobile}" lay-verify="mobile" autocomplete="off" placeholder="请输入手机号" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                        <input type="text" th:field="*{name}" lay-verify="name" autocomplete="off" placeholder="请输入姓名" class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">人员分组</label>
            <div class="layui-input-block">
                        <select class="layui-select" th:field="*{groupName}" lay-verify="groupName" >
                            <each th:each="item:${T(com.wt.mis.sys.util.DictUtils).getDictItems('短信接收人员分组')}">
                                <option th:value="${item.itemValue}" th:text="${item.itemKey}"></option>
                            </each>
                        </select>
            </div>
        </div>

    <div class="layui-form-item">
        <label class="layui-form-label">信息说明</label>
        <div class="layui-input-block">
            <textarea th:field="*{note}" autocomplete="off" placeholder="请输入人员信息说明" class="layui-textarea"></textarea>
        </div>
    </div>


    <div class="layui-form-item  layui-hide">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="saveBtn" id="saveBtn">保存</button>
        </div>
    </div>
</form>

<script th:replace="common/base::mianJs"></script>
<script>

    var submitUrl = '[[${#request.servletPath}]]';

    //用于保存所有的上传文件信息
    var uploadFileMap = new Map();

    layui.use(['form', 'laydate', 'upload','treeSelect'], function () {
        var form = layui.form
                , laydate = layui.laydate
                , upload = layui.upload
                ,treeSelect = layui.treeSelect
                , $ = layui.jquery;


        //自定义验证规则
        form.verify({
                mobile:function (value) {
                    if (value == '') {
                        return '必须输入手机号';
                    }
                },
                name:function (value) {
                    if (value == '') {
                        return '必须输入姓名';
                    }
                },
                groupName:function (value) {
                    if (value == '') {
                        return '必须输入短信接收人员分组';
                    }
                },
                "test" :function(){}
        });



        //监听提交
        form.on('submit(saveBtn)', function (data) {
            let index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            let loadIndex = parent.layer.load();


            $.post(submitUrl, data.field, function (result) {
                let r = JSON.parse(result);
                if (r.code == 200) {
                    parent.layer.close(index); //再执行关闭
                    parent.layui.table.reload('searchListTable');
                }
                parent.layer.close(loadIndex);
                parent.layer.msg(r.message);
            });
            return false;
        });
    });

    //删除附件
    function delRow(obj,fileInputId, id) {
        $(obj).parent().remove();
        let fileSets = new Set(uploadFileMap.get(fileInputId));
        fileSets.delete(parseInt(id));
        uploadFileMap.set(fileInputId,fileSets);
        if (id != undefined) {
            $.post('/sys/upload/'+id+'/del', function (result) {console.log(result);});
        }
    }

</script>
</body>
</html>
